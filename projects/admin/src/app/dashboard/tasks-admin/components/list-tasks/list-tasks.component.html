<div class="mt-4">
  <div class="d-flex justify-content-end">
    <button class="addTask" mat-raised-button (click)="addTask()">
      {{ "tasks.addTask" | translate }}
    </button>
  </div>

  <form>
    <div class="row mt-3">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input
            matInput
            (keyup)="search($event.target)"
            placeholder="title search"
          />
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>By User</mat-label>
          <mat-select (selectionChange)="selectUser($event)">
            <mat-option *ngFor="let user of users" [value]="user?.id">
              {{ user?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Status</mat-label>
          <mat-select (selectionChange)="selectStatus($event)">
            <mat-option *ngFor="let item of status" [value]="item?.name">
              {{ item?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              placeholder="Start date"
              (dateChange)="selectData($event, 'fromDate')"
            />
            <input
              matEndDate
              placeholder="End date"
              (dateChange)="selectData($event, 'toDate')"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="listBox">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 w-100 mt-2"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let index = index">
          <img [src]="'http://localhost:8080/' + element.image" alt="" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>DeadLine Date</th>
        <td mat-cell *matCellDef="let element">{{ element.deadline }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-20"></th>
        <td mat-cell *matCellDef="let element; let index = index">
          <button
            class="btn btn-warning"
            mat-raised-button
            (click)="updateTask(element)"
          >
            Update
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteTask(element._id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: displayedColumns
            | paginate
              : {
                  id: 'tasks',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: total
                }
        "
      ></tr>
    </table>

    <div class="d-flex justify-content-center mt-3">
      <pagination-controls
        class="my-pagination"
        (pageChange)="changePage($event)"
        id="tasks"
      ></pagination-controls>
    </div>
  </div>
</div>
