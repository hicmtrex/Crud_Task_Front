<div class="mt-4">
  <div class="row">
    <div
      class="col-md-3"
      *ngFor="
        let item of dataSource
          | paginate
            : {
                id: 'tasks',
                itemsPerPage: 10,
                currentPage: page,
                totalItems: totalItems
              };
        let index = index
      "
    >
      <div class="card mt-3">
        <div class="card-body">
          <img [src]="'http://localhost:8080/' + item.image" alt="" />
          <h2 class="card-title">{{ item.title }}</h2>
          <p class="card-subtitle mb-2 text-muted">
            Dead-Line Date : {{ item.deadline }}
          </p>
          <p class="card-text">{{ item.description }}</p>
          <a
            class="card-link"
            mat-raised-button
            color="basic"
            routerLink="/tasks/{{ item._id }}"
            >Details</a
          >
          <button mat-raised-button color="warn" (click)="complete(item)">
            {{ "tasks.Complete" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="changePage($event)"
      id="tasks"
    ></pagination-controls>
  </div>
